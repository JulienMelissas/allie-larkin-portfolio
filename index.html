<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Allie Larkin | Portfolio</title>
    <meta name="description" content="The Website of a Badass Warrior Princess">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Site Styles -->
    <link rel="stylesheet" href="normalize.css">
    <style>
        .photo-wrap {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            height: 90vh;
            margin-bottom: 30px;
        }
        .photo-1 {
            background-image: url("images/portfolio-1.jpg");
        }
        .photo-2 {
            background-image: url("images/portfolio-2.jpg");
        }
        .photo-3 {
            background-image: url("images/portfolio-3.jpg");
        }
        .photo-4 {
            background-image: url("images/portfolio-4.jpg");
        }
        .photo-5 {
            background-image: url("images/portfolio-5.jpg");
        }
        .photo-6 {
            background-image: url("images/portfolio-6.jpg");
        }
        .photo-7 {
            background-image: url("images/portfolio-7.jpg");
        }
        @media
        (-webkit-min-device-pixel-ratio: 1.5),
        (min-resolution: 144dpi){
            .photo-1 {
                background-image: url("images/portfolio-1@2x.jpg");
            }
            .photo-2 {
                background-image: url("images/portfolio-2@2x.jpg");
            }
            .photo-3 {
                background-image: url("images/portfolio-3@2x.jpg");
            }
            .photo-4 {
                background-image: url("images/portfolio-4@2x.jpg");
            }
            .photo-5 {
                background-image: url("images/portfolio-5@2x.jpg");
            }
            .photo-6 {
                background-image: url("images/portfolio-6@2x.jpg");
            }
            .photo-7 {
                background-image: url("images/portfolio-7@2x.jpg");
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="photo-wrap photo-1"></div>
        <div class="photo-wrap photo-2"></div>
        <div class="photo-wrap photo-3"></div>
        <div class="photo-wrap photo-4"></div>
        <div class="photo-wrap photo-5"></div>
        <div class="photo-wrap photo-6"></div>
        <div class="photo-wrap photo-7"></div>
    </div>
</body>
</html>
